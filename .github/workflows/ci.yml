# =============================================================================
# CI/CD Pipeline — chahatkesh.me
# =============================================================================
#
# Branch strategy:
#   develop  push/PR  ->  lint, type-check, build
#   main     push/PR  ->  lint, type-check, build, deploy to Vercel
#
# Required GitHub Secrets:
#   VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # ---------------------------------------------------------------------------
  # Quality Gate — runs on all pushes and PRs to develop and main
  # ---------------------------------------------------------------------------
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          MONGODB_URI: mongodb://localhost:27017/dummy
          NEXTAUTH_SECRET: dummy-secret-for-build

      - name: Security audit
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Deploy — runs on pushes and PRs targeting main, after quality passes
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Vercel
    needs: quality
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "### Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
