name: CI/CD Pipeline

on:
  push:
    branches: [main, master, dev, develop]
  pull_request:
    branches: [main, master, dev, develop]

jobs:
  quality-check:
    name: Code Quality & Build Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm lint
        continue-on-error: false
        
      - name: Check TypeScript
        run: pnpm tsc --noEmit
        continue-on-error: false
        
      - name: Check code formatting
        run: pnpm prettier --check "**/*.{ts,tsx,json,css}"
        continue-on-error: true
        
      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          
      - name: Summary
        if: always()
        run: |
          echo "### CI/CD Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment will be handled automatically by Vercel" >> $GITHUB_STEP_SUMMARY
